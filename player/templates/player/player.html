{% load static %}

<div class="foo">
    <audio class="audio" controls hidden onended="butNext.onclick()" src=""></audio>
    <div class="foo-wrapper">
        <div class="player-container">
            <div class="name-song">nan</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="prev"><img src="{% static 'prev.png' %}" alt=""></div>
                <div class="play"><img src="{% static 'play.png' %}" alt=""></div>
                <div class="pause"><img src="{% static 'pause.png' %}" alt=""></div>
                <div class="next"><img src="{% static 'next.png' %}" alt=""></div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'script.js' %}"></script>
